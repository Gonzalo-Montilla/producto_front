<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link rel="icon" href="./assets/img/img catalogo.png" sizes="16x16">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main>
        <div id="app" class="container">
            <div>
                <img class="imglogo" src="./assets/img/catalogo redondo.jpg" alt="Logo del catálogo">
                <h1>Catalogo de Productos.</h1>
            </div>

            <button id="newProductButton" data-bs-toggle="modal" data-bs-target="#Formulario_modal">Nuevo
                Producto</button>
            <div id="productFormContainer" class="form-container">
                <!-- Formulario para añadir un nuevo producto -->

            </div>
            
        </div>
        <div id="card-wrapper" class="animate__animated animate__backInRight"></div>
    </main>
    <div class="modal fade" id="Formulario_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >

        <div class="modal-dialog">
            <form id="productForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <img class="imglogo2" src="./assets/img/10004131.png" alt="Logo del catálogo">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Gestion de Catalogo</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" readonly name="editar" class="sr-only" />
                        <input type="text"name="name" placeholder="Nombre" required>
                        <input type="text" name="description" placeholder="Descripción">
                        <input type="number" name="price" placeholder="Precio" required>
                        <input type="text" name="linkimg" placeholder="Link Imagen" required>

                    </div>
                    <div class="modal-footer">
                        <button type="submit">Agregar Producto</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="assets/js/script.js" type="module"></script>

</body>

</html>
